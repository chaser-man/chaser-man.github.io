<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase's Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            animation: slideUp 0.8s ease-out forwards;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            font-size: 1.5rem;
        }
        .game-link {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            opacity: 0;
            box-sizing: border-box;
        }
        .game-link:first-of-type {
            background-color: #4CAF50;
            animation: fadeIn 0.5s ease-out 1.3s forwards;
        }
        .game-link:last-of-type {
            background-color: #FF6F00;
            animation: fadeIn 0.5s ease-out 1.6s forwards;
        }
        .game-link:first-of-type:hover {
            background-color: #45a049;
        }
        .game-link:last-of-type:hover {
            background-color: #FF8F00;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (max-width: 320px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.2rem;
            }
            .game-link {
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chase's Games</h1>
        <a href="https://chaser-man.github.io/funGame" class="game-link" target="_blank" rel="noopener noreferrer">Play Magic Moving Box (Archived)</a>
        <a href="https://chaser-man.github.io/crawler" class="game-link" target="_blank" rel="noopener noreferrer">Play Halloween Special</a>
    </div>
</body>
</html>
